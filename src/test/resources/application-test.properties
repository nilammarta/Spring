
logging.group.aa=karinzz, com.progrmmerzamannow, com.karin

logging.level.root=info
#logging.level.karinzz=warn

# Menjadikan logging group aa sehingga package karinzz, com.progrmmerzamannow, dan com.karin akan menerapakn level warn
logging.level.aa=warn

# Menambahkan logging untuk mengubah default log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{requestId}] - %msg%n

# Menambahkan level logging untuk paket tertentu
# dimana setiap spring test, selain ke console,juga akan disimpan ke file ini
logging.file.name=application.log

# Menambahkan rolling logging
logging.logback.rollingpolicy.total-size-cap=1GB
logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.max-history=10